<div class="accordion mt-2 mb-2" id="accordion">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button
        class="accordion-button collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapseOne"
        aria-expanded="true"
        aria-controls="collapseOne"
      >
        Búsqueda
      </button>
    </h2>
    <div
      id="collapseOne"
      class="accordion-collapse collapse"
      data-bs-parent="#accordion"
    >
      <div class="accordion-body">
        <div class="container">
          <form (ngSubmit)="onSubmit()" #searchForm="ngForm">
            <div class="mb-3">
              <label class="form-label">Titulo</label>
              <input type="text" class="form-control" name="searchTitulo" [(ngModel)]="formData.searchTitulo"/>
            </div>
            <div class="mb-3">
              <label class="form-label">Autor</label>
              <input type="text" class="form-control" name="searchAutor" [(ngModel)]="formData.searchAutor"/>
            </div>
            <div class="mb-3">
              <label class="form-label">Estado</label>
              <select class="form-select" name="searchEstado" [(ngModel)]="formData.searchEstado">
                <option value="" selected>Cualquiera</option>
                <option [value]="est.id" *ngFor="let est of estados">{{est.nombre}}</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Género</label>
              <select class="form-select" name="searchGenero" [(ngModel)]="formData.searchGenero">
                <option value="" selected>Cualquiera</option>
                <option [value]="gen.id" *ngFor="let gen of generos">{{gen.nombre}}</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">
              Buscar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
